- defaults:
    link:
      relink: true

- clean: ['~']

# create symlinks ( automatically )
# ----------------------
- link:
    ~/.zshrc: 
    ~/.zshenv: 
    ~/.gitconfig: 
    ~/.config/bat: 
      create: true 
      path: config/bat
 
# create directories
# ----------------------
- create:
    - ~/Projects


# run scripts 
# ----------------------
- shell:
   - 
    command: ./setup_homebrew.sh
    stdin: true
    stdout: true 
    stderr: true
     
   - 
    command: ./setup_node.sh
    stdin: true
    stdout: true 
    stderr: true 